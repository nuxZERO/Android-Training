apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.example.android.googleplaces"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'        // CardView - Material component
    compile 'com.google.android.gms:play-services:7.5.0'    // Google Play - Google Maps
    compile 'com.android.support:recyclerview-v7:22.2.1'    // RecyclerView - Data item list
    compile 'com.mcxiaoke.volley:library:1.0.18'            // Volley - Http client
    compile 'com.github.bumptech.glide:glide:3.6.1'         // Glide - Loading image
}
